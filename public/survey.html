<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Finder Survey</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>

  	<div class="container">

	    <h1>Friend Finder</h1>
	    <h2>Survey</h2>
	    <hr>

	    <form id="insert_friend">

			<h3>About You</h3>

			<label>Name: </label>
			<input type="text" name="friend_name" placeholder="Your Name">

			<label>Photo: </label>
			<input type="text" name="photo" placeholder="URL of your picture">

			<hr>

			<h4>On a scale of 1 to 5, rate the following based on your liking. 5 being the most favourite and 1 being the least.</h4>

			<div id="questionDiv"></div>

			<button class="btn btn-info btn-lg btn-block">Submit</button>

	    </form>
	    <hr>

	    <footer class="footer">

		    <div class="container">
		    	<a href="/api/friends" class="border-right border-secondary pr-2">See all friends</a>
		    	<a href="https://github.com/juthikashetye/Friend-Finder-Node-Express-Servers" class="pl-2">GitHub Repo</a>
		    </div>
		      
		</footer>

	</div>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- js files -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript">
      getQuestions();
    </script>

  </body>
</html>
