<!DOCTYPE html>
<html lang="en">
  <head>

  	<meta charset="utf-8">
    <!-- Required meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Friend Finder Survey</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>

  	<div class="container surveyContainer">

  		<div class="text-center">
	    <img src="./assets/images/smallLogo.png" class="img-fluid">
	    <h5>Fill out the survey and we will find the perfect match for you!</h5>
	    <p class="fields">All fields are required *</p>
	    </div>

	    <hr>

	    <form id="insert_friend">

	    	<div class="text-center">
			<h4>About You</h4>
			<br>

			<label class="aboutLabel">Name: </label>
			<input type="text" name="friend_name" placeholder="Your Name *">

			<label class="aboutLabel">Photo: </label>
			<input type="text" name="photo" placeholder="URL of your picture *">
			</div>

			<hr>

			<h4 class="text-center">On a scale of 1 to 5, rate the following based on your liking. 5 being the most favourite and 1 being the least *</h4>

			<br>

			<div id="questionDiv"></div>

	    </form>

	    <!-- Using this button witout  data-toggle="modal" data-target="#myModal" as want it to open modal only after user fills out all fields-->
	    <button type="submit" class="btn btn-info btn-lg btn-block submitButton" id="submitAns">Submit</button>

    	 <!-- Commented out this button as wanted the modal to open only if all fields are filled by user -->
	    <!-- <button type="button" data-toggle="modal" data-target="#myModal" id="submitAns" class="btn btn-info btn-lg btn-block">Submit</button> -->

	    <hr>

	    <footer class="footer">

		    <div class="container">
		    	<a href="/api/friends" class="border-right border-secondary pr-2">See all friends</a>
		    	<a href="https://github.com/juthikashetye/Friend-Finder-Node-Express-Servers" class="pl-2">GitHub Repo</a>
		    </div>
		      
		</footer>


		<div class="container">

		  <!-- The Modal -->
		  <div class="modal fade" id="myModal">
		    <div class="modal-dialog modal-dialog-centered">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h3 class="modal-title modalTitle">Your Best Match</h3>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body friendPicDiv">
		        	<h4 class="friendNameTitle text-center"></h4>
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div> 
		      </div>
		    </div>
		  </div>  
		</div>
	</div>

	<!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- Bootstrap js -->
    <!-- Using above jQuery link instead -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- js files -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript">
      getQuestions();
    </script>

  </body>
</html>
